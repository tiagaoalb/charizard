spring.datasource.url=jdbc:postgresql://localhost:5432/db
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
# primeira tentativa de reprocessamento ap�s 5 segundos, segunda ap�s 10, terceira ap�s 20, e ent�o vai pra Dead letter
# ps: � necessario indepot�ncia no consumidor para que o reprocessamento funcione corretamente
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.multiplier=2
rabbitmq.exchange=exchange_name
rabbitmq.routingkey=routing_key
rabbitmq.queue=transactions
